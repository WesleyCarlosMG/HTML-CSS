<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <H1>Inserindo vídeos hospedados localmente</H1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>
    <video width="560" poster="imagens/iphone3.png" controls autoplay>
        <source src="media/pexels-max-vakhtbovych-7394006.webm" type="video/webm">
        <source src="media/pexels-max-vakhtbovych-7394006.mp4" type="video/mp4">
        <source src="media/pexels-max-vakhtbovych-7394006.m4v" type="video/m4v">
        <source src="media/pexels-max-vakhtbovych-7394006.ogv" type="video/ogv">
        <p>O seu navegador não tem compatibilidade com reprodução de vídeo.</p>
    </video>

    <h1>Inserindo vídeos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/TCeyIwFGkYo" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <h1>Inserindo vídeos no Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/56437952?h=3aebd073b5&color=ffffff&portrait=0" width="560" height="420" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
