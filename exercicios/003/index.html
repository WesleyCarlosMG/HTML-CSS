<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com imagens</title>
</head>
<body>
    <h1>Testando cargas de imagem</h1>
    <p>Abaixo, você verá uma imagem que está na mesma pasta.</p>
    <img src="img-html5-200.png" alt="Logo HTML5"> <!--Essa imagem está na mesma pasta que o file index.-->
    <p>Podemos também carregar imagens que estão em subpastas.</p>
    <img src="imagens/img-css3-200.png" alt="Logo CSS3"> <!--Essa imagem está noutra pasta relativa ao file index.-->
    <p>Também podemos carregar imagens externas.</p>
    <img src="https://lh3.googleusercontent.com/proxy/bCRyilOOGtT3IIVueoRTr8qLmOT6kdvG_APJ3dEIFUnWam29cCi62ytoLMN1SofuiTnpoJgiWdoL-g9CVFrvYQke4Fed5zo0LBJNQWJEv17ryS0O2OAt2eDsp0_L4amLD4w5" alt="Logo JavaScript"> <!--Isso é uma URL de uma imagem de outro site.-->
</body>
</html>
